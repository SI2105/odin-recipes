<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Roast Chicken</title>
</head>
<body>
    <h1>Roast Chicken</h1>
    <img src="../images/RoastChicken.jpg" alt="Picture of Roast Chicken" height="200em">
    <h2>Ingredients</h2>
    <ul>
        <li>Whole Chicken</li>
        <li>Parseley</li>
        <li>Rosemary</li>
        <li>Black Pepper</li>
        <li>Salt</li>
        <li>Garlic powder</li>
        <li>Butter</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Rub Butter and Herbs onto Chicken Skin</li>
        <li>Cook at 220C in the oven for 10 minutes </li>
        <li>Then Cook for further 1 h 15 minutes at 180C</li>
    </ol>
</body>
</html>
