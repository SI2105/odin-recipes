<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Lasagna</title>
</head>
<body>
    <h1>Lasagna</h1>
    <img src="../images/lasagna.jpeg" alt="Picture of Lasagna">


    <h2>Ingredients</h2>
    <ul>
        <li>Pasta Sheet</li>
        <li>Mince</li>
        <li>Rosemary</li>
        <li>Chopped Tomato</li>
        <li>Cheese sauce</li>
        <li>Parmegiano Reggiano</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Cook Mince</li>
        <li>Add Chopped Tomato</li>
        <li>Add Rosemary</li>
        <li>Layer Pasta , Chopped Tomato and Cheese Sauce in Alternating Fashion</li>
        <li>Top with Parmegiano Reggiano</li>
    </ol>

</body>
